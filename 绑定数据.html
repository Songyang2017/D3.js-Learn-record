<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绑定数据</title>
</head>
<body>
	<p>Apple</p>
	<p>Pear</p>
	<p>Banana</p>
	
	<h3>1</h3>
	<h3>2</h3>
	<h3>3</h3>

	<script src="js/d3.min.js"></script>
	<script>
		var body = d3.select("body");
		var p = body.selectAll("p");
		var h = body.selectAll('h3')
		var str = "China";

		p.datum(str);

		//d 代表数据，也就是与某元素绑定的数据。 i 代表索引，代表数据的索引号，从 0 开始。
		p.text(function(d, i){	
		    return "第 "+ i + " 个元素绑定的数据是 " + d;
		});

		var dataset = ["I like dog","I like cat","I like snake"];
		h.data(dataset).text(function(d, i){
			return '第 '+ i + '个元素是 ' + d
		});
	</script>
</body>
</html>
