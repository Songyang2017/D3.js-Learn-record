<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg01</title>
    <style>
        svg{
            width: 1000px;
            height: 800px;
        }
        rect,circle,ellipse,polygon{
            fill:orange;stroke-width: 2px;stroke:#000
        }
        line{
            stroke-width: 3px;
            stroke:red;
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <rect width="300" height="100"></rect>
        <circle cx="50" cy="200" r="50"></circle>
        <ellipse cx="100" cy="300" rx="100" ry="50"></ellipse>
        <line x1="100" x2="320" x2="200" y2="250" ></line>
        <polygon points="200,10 250,190 160,210"></polygon>
        <text x="0" y="400" fill="red">I love SVG</text>
    </svg>

</body>
</html>
