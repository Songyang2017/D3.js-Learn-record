<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>d3动画</title>
</head>
<body>
	


	<script src="js/d3.min.js"></script>
	<script>
		var svg = d3.select('body').append('svg').attr('width', 500).attr('height', 500);
		var circle_1 = svg.append('circle').attr('cx', 50).attr('cy', 50).attr('r', 25).style("fill","green");

		//在1秒（1000毫秒）内将圆心坐标由50变为150
		circle_1.transition().duration(1000).attr('cx', 400).attr('cy', 400).style('fill', 'skyblue').attr('r', 60);
	</script>
</body>
</html>
