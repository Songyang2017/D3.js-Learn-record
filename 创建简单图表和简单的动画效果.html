<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<meta charset="UTF-8">
	<title>创建简单图表</title>
</head>
<body>
	
	<script src="js/d3.min.js"></script>
	<script>
		var dataset = [28, 102, 5, 154, 89, 85];	//数据（表示矩形的宽度）
		var svg = d3.select('body').append('svg').attr('width', 300).attr('height', 300);

		var rectHeight = 25;   //每个矩形所占的像素高度(包括空白)


		var rand = d3.random.normal(50,500);
		var dataset_2 = [];
		for(var i=0;i<100;i++){
			dataset_2.push(rand());
		}


		svg.selectAll('rect').data(dataset).enter().append('rect').attr('y', 0).attr('x', function(d, i){
			return i * rectHeight
		}).attr('width', rectHeight-2).attr('fill', 'steelblue').attr('height', 0).transition().duration(1000).ease('linear').attr('height', function(d, i){
			return d
		})

		
	</script>
</body>
</html>
