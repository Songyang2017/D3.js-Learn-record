<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>饼状图</title>
</head>
<body>
	

	<script src="js/d3.min.js"></script>
	<script>
		var dataset = [ 30 , 10 , 43 , 55 , 13 ];
		var width = 500;
		var height = 500;
		var svg = d3.select('body').append('svg').attr('width', width).attr('height', height);

		// 布局（数据转换）定义一个布局，
		var pie = d3.layout.pie();
		var piedata = pie(dataset);

		//生成器 弧生成器，能够生成弧的路径，因为饼图的每一部分都是一段弧
		var outerRadius = 150;	//外半径
		var innerRadius = 80;	//内半径，为0则中间没有空白

		var arc = d3.svg.arc()	//弧生成器
		.innerRadius(innerRadius)	//设置内半径
		.outerRadius(outerRadius)	//设置外半径
		// 弧生成器返回的结果赋值给 arc。此时，arc 可以当做一个函数使用，把 piedata 作为参数传入，即可得到路径值。


		// 接下来，可以在 SVG 中添加图形元素了。先在 svg 里添加足够数量（5个）个分组元素（g），每一个分组用于存放一段弧的相关元素。
		var arcs = svg.selectAll('g')
		.data(piedata)
		.enter()
		.append('g')
		.attr('transform', 'translate('+(width/2)+', '+(height/2)+')');

		// color 是一个颜色比例尺，它能根据传入的索引号获取相应的颜色值
		var color = d3.scale.category20c()	//有十种颜色的颜色比例尺
		
		// 对每个 g 元素，添加 path 
		arcs.append('path')
		.attr('fill', function(d, i){
			return color(i)
		})
		.attr("d",function(d){
	        return arc(d);   //调用弧生成器，得到路径值
	    });

		arcs.append('text')
		.attr('transform',function(d){
			return 'translate('+arc.centroid(d)+')'		//arc.centroid(d) 能算出弧线的中心
		})
		.attr('text-anchor', 'middle')
		.attr('fill', '#fff')
		.text(function(d){
			return d.data
		})
	</script>
</body>
</html>
